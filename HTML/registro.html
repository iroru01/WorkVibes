<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="utf-8" />
    
    <title>WORK VIBES</title>
    
    <link rel="icon" type="image/png" href="imgs/fav_icon_WV.svg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=lato:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fuentes_awesome/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/Registro.js"></script>
 
</head>
<body>
<br>
<div class="container">
    <div class="row align-items-center"> 
        <div class="col-md-6">
            <img src="imgs/fav_icon_WV.svg" alt="logo_mw" class="logo_seccion">
        </div>
        <div class="col-md-6">
            <h3>FORMULARIO DE REGISTRO</h3> 
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row align-center">
        <div class="col-12 col-md-5 offset-md-2">
            <h5>Introduce tus datos personales</h5>
            <form>
                <input type="text" placeholder="Nombre de usuario" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                <div class="error-message" id="nombre_usuario-error"></div>
                <input type="text" placeholder="Nombre" class="form-control" id="nombre" name="nombre" required>
                <div class="error-message" id="nombre-error"></div>
                <input type="text" placeholder="Apellido" class="form-control" id="apellido" name="apellido">
                <div class="error-message" id="apellido-error"></div>
                <input type="text" placeholder="DNI" class="form-control" id="dni" name="dni">
                <div class="error-message" id="dni-error"></div>
                <input type="text" placeholder="Teléfono" class="form-control" id="telefono" name="telefono">
                <div class="error-message" id="telefono-error"></div>
                <input type="text" placeholder="Dirección" class="form-control" id="direccion" name="direccion">
                <div class="error-message" id="direccion-error"></div>
                <input type="password" placeholder="Contraseña" class="form-control" id="contraseña" name="contraseña">
                <div class="error-message" id="contraseña-error"></div>
                <input type="password" placeholder="Confirmar contraseña" class="form-control" id="confirma_contraseña" name="confirma_contraseña">
                <div class="error-message" id="confirma_contraseña-error"></div>
            </form>
        </div>
        <div class="row" id="section_encargado">
            <div class="col-12">
                <h4>¿Eres encargado o responsable?</h4>
                <div class="radio-group">
                    <input type="radio" class="btn_radio"  name="jefe" value="Jefe"><span class="span_text">Jefe</span>
                    <input type="radio" class=""  name="jefe" value="Empleado"><span class="">Empleado</span>
                </div>
                <div class="error-message" id="jefe-error"></div>
                <br>
                <h4>¿Cuándo te incorporaste a la empresa?</h4>
                <input type="date" name="fecha" class="form-control" id="fecha">
                <div class="error-message" id="fecha-error"></div>
                <!-- QUITAR HREF -->
                <button type="button" class="form-control" id="btn_next" name="button" required>Siguiente</button><br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
